[package]
authors = ["chevdor <chevdor@gmail.com>"]
edition = "2018"
homepage = "https://gitlab.com/chevdor/subwasm"
keywords = ["wasm", "cli", "substrate", "blockchain", "runtime", "polkadot", "kusama"]
name = "subwasmlib"
readme = "README.md"
repository = "https://gitlab.com/chevdor/subwasm"
version = "0.9.0"

[dependencies]
calm_io = "0.1.1"
color-eyre = "0.5.11"
frame-metadata = {package = "frame-metadata", git = "https://github.com/paritytech/frame-metadata", branch = "main", features = ["v12", "v13", "v14", "std"]}
ipfs-hasher = {path = "../libs/ipfs-hasher"}
log = "0.4.14"
num-format = "0.4.0"
rand = "0.8.3"
serde = {version = "1.0.126", features = ["derive"]}
serde_json = "1.0.64"
substrate-differ = {path = "../libs/substrate-differ"}
wasm-loader = {path = "../libs/wasm-loader"}
wasm-testbed = {path = "../libs/wasm-testbed"}
