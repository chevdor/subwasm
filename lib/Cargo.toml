[package]
authors = ["chevdor <chevdor@gmail.com>"]
edition = "2021"
homepage = "https://github.com/chevdor/subwasm"
keywords = ["wasm", "cli", "substrate", "blockchain", "runtime", "polkadot", "kusama"]
license = "MIT"
name = "subwasmlib"
readme = "README.md"
repository = "https://github.com/chevdor/subwasm"
version = "0.15.0"

[dependencies]
calm_io = "0.1"
color-eyre = "0.5"
frame-metadata = {version = "14", package = "frame-metadata", features = ["v12", "v13", "v14", "std"]}
ipfs-hasher = {path = "../libs/ipfs-hasher"}
log = "0.4"
num-format = "0.4"
rand = "0.8"
scale-info = {version = "1.0", default-features = false, features = ["derive"]}
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"
substrate-differ = {path = "../libs/substrate-differ"}
wasm-loader = {path = "../libs/wasm-loader"}
wasm-testbed = {path = "../libs/wasm-testbed"}
sp-maybe-compressed-blob = {version = "4.0.0-dev", git = "https://github.com/paritytech/substrate/"}
