# This workflow runs on every push and checks whether everything looks good

name: Quick check

on:
  push:
    tags:
      - "v*"

jobs:
  linux:
    env:
      TARGET_DIR: target/release

    runs-on: ubuntu-latest
    steps:
      - name: Check tooling
        shell: bash
        run: |
          tar --version
          shasum --version

      - name: Extract tag name
        run: echo "TAG=${GITHUB_REF/\/refs\/tag\//}" >> $GITHUB_ENV

      - uses: actions/checkout@v2

      - name: Build release
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --locked

      - name: Echo
        shell: bash
        run: |
           echo ${{ env.TAG }}
