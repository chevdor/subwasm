[package]
authors = ["chevdor <chevdor@gmail.com>"]
edition = "2021"
homepage = "https://github.com/chevdor/subwasm"
keywords = ["wasm", "cli", "substrate", "blockchain", "runtime", "polkadot", "kusama"]
license = "MIT"
name = "wasm-loader"
readme = "README.md"
repository = "https://github.com/chevdor/subwasm"
version = "0.17.0"

[dependencies]
hex = "0.4"
jsonrpsee = {version = "0.10.1", git = "https://github.com/paritytech/jsonrpsee", tag = "v0.10.1", features = ["full"]}
log = "0.4"
multibase = "0.9"
multihash = "0.16"
serde = {version = "1.0", features = ["derive"]}
sp-maybe-compressed-blob = {version = "4.1.0-dev", git = "https://github.com/paritytech/substrate/"}
tokio = {version = "1.11", features = ["full"]}
