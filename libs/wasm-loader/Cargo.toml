[package]
authors = ["chevdor <chevdor@gmail.com>"]
edition = "2021"
homepage = "https://github.com/chevdor/subwasm"
license = "MIT"
name = "wasm-loader"
readme = "README.md"
repository = "https://github.com/chevdor/subwasm"
version = "0.18.0"
keywords = ["wasm", "substrate", "runtime", "polkadot", "kusama"]
description = "load a binary that happens to be WASM"

[dependencies]
hex = "0.4"
jsonrpsee = { version = "0.14", features = [
    "client",
] }
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
sp-maybe-compressed-blob = { tag = "monthly-2022-07", git = "https://github.com/paritytech/substrate/" }
tokio = { version = "1.19", features = ["full"] }
