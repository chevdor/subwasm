[package]
authors = ["chevdor <chevdor@gmail.com>"]
edition = "2021"
homepage = "https://github.com/chevdor/subwasm"
keywords = [
    "wasm",
    "cli",
    "substrate",
    "blockchain",
    "runtime",
    "polkadot",
    "kusama",
]
license = "MIT"
name = "wasm-loader"
readme = "README.md"
repository = "https://github.com/chevdor/subwasm"
version = "0.18.0"

[dependencies]
hex = "0.4"
jsonrpsee = { version = "0.14", git = "https://github.com/paritytech/jsonrpsee", features = [
    "client",
] }
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
sp-maybe-compressed-blob = { tag = "monthly-2022-07", git = "https://github.com/paritytech/substrate/" }
tokio = { version = "1.19", features = ["full"] }
