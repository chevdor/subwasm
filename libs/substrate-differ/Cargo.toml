[package]
edition = "2018"
name = "substrate-differ"
version = "0.13.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
frame-metadata = {package = "frame-metadata", git = "https://github.com/paritytech/frame-metadata", branch = "main", features = ["v12", "v13", "v14", "std"]}
log = "0.4"
num-format = "0.4"
rustc-serialize = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
treediff = { version = "4.0", features = ["with-serde-json", "with-rustc-serialize"] }
wasm-testbed = {path = "../wasm-testbed"}
scale-info = { version = "0.10.0", default-features = false, optional = true, features = ["derive", "std"] }

[dev-dependencies]
wasm-loader = {path = "../wasm-loader"}
