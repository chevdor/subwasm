[package]
edition = "2021"
license = "MIT"
name = "substrate-differ"
version = "0.18.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
frame-metadata = { version = "15", package = "frame-metadata", features = [
    "v12",
    "v13",
    "v14",
    "std",
] }
log = "0.4"
num-format = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
treediff = { version = "4.0", features = ["with-serde-json", "with-rustc-serialize"] }
wasm-testbed = {path = "../wasm-testbed"}
scale-info = { version = "0.10.0", default-features = false, optional = true, features = ["derive", "std"] }

[dev-dependencies]
wasm-loader = { version = "0.18", path = "../wasm-loader" }
